    <!-- MESSAGE -->
    <section class="form">
            <section class="inputan">
                <h1>send me a message</h1>
                <form id="myForm">
                    <label for="nama">nama</label>
                    <input type="text" id="nama" name="nama"><br><br>
                    <span class="error" id="namaError"></span><br>
    
                    <label for="nomorhp">no HP</label>
                    <input type="number" id="nomorhp" name="nomorhp"><br><br>
                    <span class="error" id="nomorhpError"></span><br>
    
                    <label for="tanggal">tanggal</label>
                    <input type="date" id="tanggal" name="tanggal"><br><br>
                    <span class="error" id="tanggalError"></span><br>
    
                    <label>Jenis Kelamin</label>
                    <input type="checkbox" id="laki" name="jenis_kelamin" value="Laki-laki">
                    <label for="laki" class="inline-label">Laki-laki</label>
                    <input type="checkbox" id="perempuan" name="jenis_kelamin" value="Perempuan">
                    <label for="perempuan" class="inline-label">Perempuan</label><br><br>
                    <span class="error" id="jenisKelaminError"></span><br>
    
                    <label for="pesan">pesan</label>
                    <textarea id="pesan" name="pesan" class="input-same-length"></textarea><br><br>
                    <span class="error" id="pesanError"></span><br>
    
                    <input type="submit" value="Send" class="submit">
                </form>
            </section>
    </section>
